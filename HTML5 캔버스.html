<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 캔버스</title>
</head>
<body>
    <canvas id="mycanvas" width="200" height="100" 
            style="border: 1px solid #000000;">
    </canvas>

    <script>
        /* 
        자바스크립트는 오류 확인을 브라우저에서 가능하다
        자바스크립트는 브라우저 환경에서 실행되기 때문에
        html파일에서 작성할때는 오류를 확인할 수 없다.
        */

        // html에서 id 값을 통해 요소를 가져온다
        let paper = document.getElementById("mycanvas");
        let context = paper.getContext("2d");

        // context를 통해서 그림을 그릴수 있다.
        // fillStyle을 사용하여 색 지정
        context.fillStyle = "#ff0000";
        // fillRect을 이용하여 x,y,width,height 지정하여 사각형그리기
        context.fillRect(0,0,150, 75);

        // 선 긋는 메소드
        context.strokeStyle="#00ff00";
        context.moveTo(0,0);
        context.lineTo(200,100);
        context.stroke();

        // 원을 그리는 방법
        context.beginPath(); //Path를 먼저 시작하는것을 알린다
        context.arc(95, 50, 40, 0, 2*Math.PI);//원의 Path지정
        context.stroke();

        // 글자 작성하는 방법
        context.font ="30px Arial";
        context.fillText("Hello World", 10, 50);
        context.strokeText("Hello World", 10, 50);

        // 그라디언트 넣는 법
        // 그라디언트 생성
        let grd = context.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");

        //그라디언트 사용
        context.fillStyle = grd;
        context.fillRect(10,10,150, 80);


    </script>
</body>
</html>
